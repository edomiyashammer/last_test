{% extends 'base.html' %}


{% block content %}




{% include 'nav.html' %}

<div class="page-header" style="background: url(assets/img/banner1.jpg);">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="breadcrumb-wrapper">
                    <h2 class="product-title">Login</h2>
                    <ol class="breadcrumb">
                        <li><a href="index-2.html">Home /</a></li>
                        <li class="current">Login</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="p-3 m-3">
        <div class="col-lg-5 rounded mx-auto border pt-4">
            <h3 class="alert alert-light rounded-pill" style="text-align:center">Login</h3>
            <form method="POST" class="login-form">
                {% csrf_token %}
                {% if form.non_field_errors %}
                <div class="alert alert-danger" role="alert">
                    {{ form.non_field_errors }}
                </div>
                {% endif %}
                <div class="form-group">
                    <label for="id_username">Email</label>
                    <div class="input-icon">
                        <i class="lni-user"></i>
                        {{ form.username }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_password">Password</label>
                    <div class="input-icon">
                        <i class="lni-lock"></i>
                        {{ form.password }}
                        <button type="button" class="btn-show-password" onclick="togglePasswordVisibility()">Show
                            Password</button>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <div class="custom-control custom-checkbox">
                        {{ form.remember_me }}
                        <label class="custom-control-label" for="{{ form.remember_me.id_for_label }}">Keep me logged
                            in</label>
                    </div>
                    <a class="forgetpassword" href="{% url 'password_reset' %}">Forgot Password?</a>
                </div>
                <div class="text-center">
                    <button name="login" class="btn btn-common log-btn" id="login">Submit</button>
                </div>
            </form>
            <hr>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label d-grid gap-2" for="exampleCheck1">
                    <a href="{% url 'users-register' %}">Signup</a>
                </label>
            </div>
        </div>
    </div>
</div>


<script>
    function togglePasswordVisibility() {
        var passwordInput = document.getElementById("id_password");
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
        } else {
            passwordInput.type = "password";
        }
    }
</script>







{% endblock %}
