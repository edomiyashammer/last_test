{% extends "users/base.html" %}
{% block title %} Login Page {% endblock title%}
{% block content %}
<section class="login section-padding">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-12 col-xs-12">
                <div class="login-form login-area">
                    <h3>
                        Login Now
                    </h3>
                    <form method="POST" class="login-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="input-icon">
                                <i class="lni-user"></i>
                                {{ form.username }}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-icon">
                                <i class="lni-lock"></i>
                                {{ form.password }}
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <div class="custom-control custom-checkbox">
                                {{ form.remember_me }}
                                <label class="custom-control-label" for="{{ form.remember_me.id_for_label }}">Keep me
                                    logged in</label>
                            </div>
                            <a class="forgetpassword" href="{% url 'password_reset' %}">Forgot Password?</a>
                        </div>
                        <div class="text-center">
                            <button name="login" class="btn btn-common log-btn" id="login">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
